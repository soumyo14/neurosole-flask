<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€“ NeuroSole</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
  <form method="POST" action="/admin" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-80">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-300">Admin Login</h1>
    <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 rounded mb-3 text-gray-800" />
    <input type="password" name="password" placeholder="Password" required class="w-full px-3 py-2 rounded mb-3 text-gray-800" />
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold">Login</button>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="text-red-400 text-sm mt-2 text-center">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
  </form>
</body>
</html>
