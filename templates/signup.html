<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ NeuroSole</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f172a 0%, #1e293b 100%);
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen">

  <!-- Background Animation -->
  <canvas id="welcomeCanvas"></canvas>

  <!-- Signup Card -->
  <div class="glass p-8 rounded-3xl text-center w-96 animate-fadeIn">
    <h1 class="text-3xl font-bold text-blue-200 mb-2">Welcome to NeuroSole ðŸ‘£</h1>
    <p class="text-sm text-blue-300 mb-6">Your journey toward smarter healing begins here.</p>

    <form method="POST" action="/signup" class="space-y-3">
      <input name="name" type="text" placeholder="Full Name" required class="w-full px-3 py-2 rounded-lg text-gray-800" />
      <input name="email" type="email" placeholder="Email" required class="w-full px-3 py-2 rounded-lg text-gray-800" />
      <input name="password" type="password" placeholder="Password" required class="w-full px-3 py-2 rounded-lg text-gray-800" />
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-sm">
      Already part of us? <a href="/login" class="underline text-blue-300">Login</a>
    </p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-3 text-yellow-200 text-sm">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>

  <script>
    const canvas = document.getElementById('welcomeCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, circles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      circles = Array.from({ length: 15 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 40 + 20,
        speed: Math.random() * 0.5 + 0.2,
        alpha: Math.random() * 0.3 + 0.2,
        color: `hsla(${200 + Math.random()*40}, 70%, 65%, 0.25)`
      }));
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      circles.forEach(c => {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(c.x, c.y, c.r*0.3, c.x, c.y, c.r);
        gradient.addColorStop(0, c.color);
        gradient.addColorStop(1, "transparent");
        ctx.fillStyle = gradient;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        ctx.fill();
        c.y -= c.speed;
        if (c.y + c.r < 0) c.y = h + c.r;
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
  <script>
navigator.geolocation.getCurrentPosition(function(pos) {
  fetch('/update_location', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      lat: pos.coords.latitude,
      lon: pos.coords.longitude
    })
  });
});
</script>



</body>
</html>
