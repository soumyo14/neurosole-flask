<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password â€“ NeuroSole</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: radial-gradient(circle at center, #1e3a8a, #3b82f6); color: white; font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="glass p-8 rounded-2xl w-80 text-center">
    <h1 class="text-2xl font-bold mb-4 text-blue-100">Reset Password</h1>

    <form method="POST" action="/reset" class="space-y-3">
      <input name="otp" type="text" placeholder="Enter OTP" required class="w-full px-3 py-2 rounded-lg text-gray-800" />
      <input name="new_password" type="password" placeholder="New Password" required class="w-full px-3 py-2 rounded-lg text-gray-800" />
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg">
        Reset Password
      </button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-3 text-yellow-200 text-sm">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>


</body>
</html>
